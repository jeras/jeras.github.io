<?xml version="1.0" encoding="iso-8859-1"?> 
<svg id="root" xml:space="preserve" width="400" height="400" viewBox="-200 -200 400 400">
	<g>
		<rect id="bkgrnd" x="-200" y="-200" width="400" height="400" style="fill:#E0E0E0"/> 
		<rect id="rectangle" x="0" y="0" width="100" height="50" style="fill:#CCAA00;fill-opacity:0.2"/> 
		<g transform="skewX(0)">
			<animateTransform attributeName="transform" attributeType="XML" type="skewX" from="0" to="45" begin="2.5s" dur="2s" fill="freeze"/>
			<rect x="0" y="0" width="100" height="50" style="fill:#0000CC;fill-opacity:0.2"/>  
			<g transform="rotate(0)">
				<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="30" begin="0s" dur="2s" fill="freeze"/>
				<rect x="0" y="0" width="100" height="50" style="fill:#CC0000;fill-opacity:0.2"/>  
			</g>
		</g>
		<g transform="translate(-150,-150)">
			<rect id="rectangle" x="0" y="0" width="100" height="50" style="fill:#CCAA00;fill-opacity:0.2"/> 
			<rect transform="skewX(45)" x="0" y="0" width="100" height="50" style="fill:#0000CC;fill-opacity:0.2"/>  
			<rect transform="rotate(0) skewX(0)" x="0" y="0" width="100" height="50" style="fill:#00CC00;fill-opacity:0.2">
				<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="30" begin="0s" dur="2s" additive="sum" fill="freeze"/>
				<animateTransform attributeName="transform" attributeType="XML" type="skewX" from="0" to="45" begin="2.5s" dur="2s" additive="sum" fill="freeze"/>
			</rect>  
			<circle cx="0" cy="0" r="2" style="fill:#000000"/>
		</g>
		<circle cx="0" cy="0" r="2" style="fill:#000000"/>
	</g>

	<text x="-190" y="120">Rectangle n°1 in light yellow</text>
	<text x="-190" y="140">Rectangle n°2 transformed of n°1 by skewX(45) in light blue</text>
	<text x="-190" y="160">Rectangle n°3 transformed of n°2 by rotate(30) in light red</text>
	<text x="-190" y="180">Rectangle n°4 transformed of n°1 by rotate(30) skewX(45) in light green</text>
</svg>

