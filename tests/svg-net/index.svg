		<line x1="200" y1="120" x2="200" y2="120" style="stroke:green; stroke-width:1">
		<animate attributeName="x1" attributeType="XML" begin="0s" from="200" to="1100" 
		dur="7s" fill="freeze" />
		</line>



	
		
		

	<text x="250" y="90" style="fill:green; font-size:16;">Hello World!!
		<animate attributeName="x" attributeType="XML" begin="0s" from="60" to="250" 
			dur="8s" repeatCount="1" />
						</text>
	   <text><tspan x="220" y="150" style="font-size:12;">Malo oguljena fraza, vendar pa vseeno, tokrat izpisana z
 							pomocjo novega jezika ki je dobil ime SVG.</tspan>
	    <tspan x="220" y="170" style="font-size:12;">In prav slednjemu se lahko zahvalimo (ali pa tudi ne) da obstaja stran v katero
							 trenutno gledate,</tspan>
		<tspan x="220" y="190" style="font-size:12;">saj je narejena samo z pomočjo SVG-a.</tspan>
		<tspan x="220" y="210" style="font-size:12;">Vsaka stran ima nek namen, tako tudi svg-net ima, v prvi vrsti, namen rasti, oz.
							se razvijati, saj je</tspan> 
		<tspan x="220" y="230" style="font-size:12;">trenutno se v experimentalni fazi in je se daleč od končne podobe. Kljub temu pa vsi, ki bi radi</tspan>
		<tspan x="220" y="250" style="font-size:12">izvedeli kaj več o SVG-u lahko ze zdaj najdete nekaj zanimivih primerov, katere lahko uporabite</tspan>
		<tspan x="220" y="270" style="font-size:12">na tisoč drugih načinov. Uporabite domišljijo.</tspan></text>

