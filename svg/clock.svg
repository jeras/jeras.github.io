<script type="text/ecmascript"><![CDATA[
function Initialize(evt){
	var now = new Date();
	var s = now.getSeconds();
	var m = now.getMinutes();
	var h = now.getHours();
	document.getElementById("hourhand").setAttribute("transform", "rotate("+ (h*30+m/2+s/120) +")");
	document.getElementById("minhand").setAttribute("transform", "rotate("+ (m*6+s/10) +")");
	document.getElementById("sechand").setAttribute("transform", "rotate("+ s*6 +")");
}
]]></script>
